<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>nNoiyedWare</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* ===== BASE PAGE ===== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
}

/* ===== TEXT OVERLAY ===== */
.text-container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    pointer-events: none;
    text-align: center;
}

.thank-you-text {
    font-size: clamp(2rem, 8vw, 6rem);
    color: #00ff99;
    text-shadow:
        0 0 5px #00ff99,
        0 0 15px #00ff99,
        0 0 30px #00ff99;
    letter-spacing: 0.15em;
}
</style>
</head>

<body>

<!-- ===== BACKGROUND SVG ===== -->
<svg
    viewBox="-500 -500 1000 1000"
    width="100%"
    height="100%"
    style="
        position: fixed;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: screen;
    "
>
    <defs>
        <!-- Neon glow -->
        <filter id="neon">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- ===== ORBIT SYSTEM ===== -->
    <g>
        <!-- Orbit rotation -->
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0"
            to="360"
            dur="40s"
            repeatCount="indefinite"
        />

        <!-- ===== SINGLE POLYGON (PLACEHOLDER) ===== -->
        <g transform="translate(220 0)">
            <!-- Self spin -->
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0"
                to="-360"
                dur="16s"
                repeatCount="indefinite"
            />

            <!-- Outer glow -->
            <polygon
                points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
                stroke="#00ffff"
                stroke-width="6"
                opacity="0.25"
                fill="none"
                filter="url(#neon)"
            />

            <!-- Core stroke -->
            <polygon
                points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
                stroke="#00ffff"
                stroke-width="2"
                fill="none"
            />
        </g>
    </g>
</svg>

<!-- ===== TEXT ===== -->
<div class="text-container">
    <div class="thank-you-text">
        TO BE ANNOUNCED BY<br> NNOIYEDWARE
    </div>
</div>

</body>
</html>
